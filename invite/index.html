    }

<body>
  <div class="card">

    <button class="button" id="no-btn">TAKNAK AHH</button>
  </div>

  <script>
    const noBtn = document.getElementById('no-btn');

    noBtn.addEventListener('mousemove', (e) => {
      const card = noBtn.parentElement;
      const cardRect = card.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // Calculate new position for the "No" button to move away from cursor
      const offset = 100; // pixels to move away
      let newLeft = e.clientX - cardRect.left + offset;
      let newTop = e.clientY - cardRect.top + offset;

      // Keep button inside the card boundaries
      if (newLeft + btnRect.width > cardRect.width) {
        newLeft = e.clientX - cardRect.left - btnRect.width - offset;
      }
      if (newTop + btnRect.height > cardRect.height) {
        newTop = e.clientY - cardRect.top - btnRect.height - offset;
      }

      noBtn.style.position = 'absolute';
      noBtn.style.left = `${newLeft}px`;
      noBtn.style.top = `${newTop}px`;
    });

    // Reset position on mouse leaving card area so "No" doesn't get stuck away
    noBtn.parentElement.addEventListener('mouseleave', () => {
      noBtn.style.position = 'relative';
      noBtn.style.left = '0';
      noBtn.style.top = '0';
    });
  </script>
