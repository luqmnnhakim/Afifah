<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pick a Date ðŸ’—</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      color: #d63384;
    }

    .card {
      background-color: #ffe6f0;
      border: 2px solid #ffb6c1;
      border-radius: 20px;
      padding: 40px;
      display: inline-block;
      box-shadow: 0 8px 16px rgba(255, 105, 180, 0.3);
    }

    h1 {
      font-size: 2em;
      color: #ff1493;
    }

    select {
      padding: 10px;
      font-size: 1em;
      border: 2px solid #ff69b4;
      border-radius: 10px;
      margin: 20px 0;
      width: 200px;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff1493;
    }

    .message {
      margin-top: 30px;
      font-size: 1.3em;
      color: #c71585;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Sila Pilih Tarikh</h1>
    
    <select id="dateSelect">
      <option value="">-- Sila Pilih --</option>
      <option value="Harini">1/6/2025</option>
      <option value="Esok">2/6/2025</option>
      <option value="Lusa">3/6/2025</option>
    </select>
    <br>
    <button onclick="showMessage()">Confirm</button>

    <div class="message" id="confirmation"></div>
  </div>

  <script>
    function showMessage() {
      const selectedDate = document.getElementById('dateSelect').value;
      if (selectedDate) {
        // Redirect to next page with the date as a URL parameter
        window.location.href = `select-theme.html?date=${encodeURIComponent(selectedDate)}`;
      } else {
        document.getElementById('confirmation').innerHTML = "Please select a date, sweetheart ðŸ’Œ";
      }
    }
  </script>
  
</body>
</html>
