<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Select Our Outfit Theme üíÉüï∫</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 50px;
      color: #d63384;
    }

    .card {
      background-color: #ffe6f0;
      border: 2px solid #ffb6c1;
      border-radius: 20px;
      padding: 40px;
      display: inline-block;
      box-shadow: 0 8px 16px rgba(255, 105, 180, 0.3);
    }

    h1 {
      font-size: 2em;
      color: #ff1493;
    }

    select {
      padding: 10px;
      font-size: 1em;
      border: 2px solid #ff69b4;
      border-radius: 10px;
      margin: 20px 0;
      width: 250px;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 1em;
      border-radius: 20px;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff1493;
    }

    .message {
      margin-top: 30px;
      font-size: 1.3em;
      color: #c71585;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Nak Pakai Baju Ape ekk??</h1>
    <p id="dateDisplay"></p>

    <select id="themeSelect">
      <option value="">-- Sila Pilih --</option>
      <option value="Putih">Putih </option>
      <option value="Hitam">Hitam </option>
      <option value="Kemeja">Kemeja</option>
    </select>
    <br>
    <button onclick="showTheme()">Confirm</button>

    <div class="message" id="themeMessage"></div>
  </div>

  <script>
    // Read date from URL
    const urlParams = new URLSearchParams(window.location.search);
    const selectedDate = urlParams.get('date');

    document.getElementById('dateDisplay').innerText = selectedDate 
      ? `Your chosen date is:  ${selectedDate}` 
      : "No date selected üò¢";

    function showTheme() {
      const theme = document.getElementById('themeSelect').value;
      const msg = document.getElementById('themeMessage');
      if (theme) {
        msg.innerHTML = `Yeayyy! so kita pakai baju <b>${theme}</b> pada <b>${selectedDate}</b>, jumpa nanti sayangku üòç`;
      } else {
        msg.innerHTML = "AIPPP NAPE TAK PILIH NIHHHH !!!";
      }
    }
  </script>
</body>
</html>
